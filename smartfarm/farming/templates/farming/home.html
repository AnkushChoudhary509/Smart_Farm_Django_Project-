<style>

.hero{min-height:92vh;position:relative;overflow:hidden;display:flex;flex-direction:column;}
.hero-sky{position:absolute;inset:0;background:linear-gradient(180deg,#0e1e3a 0%,#1a3d6b 18%,#2e6ea8 36%,#4a90c8 50%,#6ab0d8 62%,#a8d4a0 74%,#5a9e4a 83%,#2d6a2a 100%);}

.sun-wrap{position:absolute;top:7%;right:13%;width:88px;height:88px;animation:sunrise 3s ease-out both;}

.sun-orb{width:100%;height:100%;border-radius:50%;background:radial-gradient(circle at 35% 35%,#fff8c0,#ffe066 40%,#ffb700);box-shadow:0 0 0 12px rgba(255,215,50,.14),0 0 60px 20px rgba(255,200,0,.32);animation:sunpulse 4s ease-in-out 3s infinite;}
@keyframes sunpulse{0%,100%{box-shadow:0 0 0 12px rgba(255,215,50,.14),0 0 60px 20px rgba(255,200,0,.32)}50%{box-shadow:0 0 0 24px rgba(255,215,50,.2),0 0 90px 35px rgba(255,200,0,.44)}}
.sun-rays{position:absolute;inset:-44px;border-radius:50%;animation:rayspin 26s linear infinite;background:conic-gradient(rgba(255,215,0,.07) 0deg,transparent 14deg,rgba(255,215,0,.05) 28deg,transparent 42deg,rgba(255,215,0,.07) 56deg,transparent 70deg,rgba(255,215,0,.05) 84deg,transparent 98deg,rgba(255,215,0,.07) 112deg,transparent 126deg,rgba(255,215,0,.05) 140deg,transparent 154deg,rgba(255,215,0,.07) 168deg,transparent 182deg,rgba(255,215,0,.05) 196deg,transparent 210deg,rgba(255,215,0,.07) 224deg,transparent 238deg,rgba(255,215,0,.05) 252deg,transparent 266deg,rgba(255,215,0,.07) 280deg,transparent 294deg,rgba(255,215,0,.05) 308deg,transparent 322deg,rgba(255,215,0,.07) 336deg,transparent 350deg,rgba(255,215,0,.05) 360deg);}
@keyframes rayspin{to{transform:rotate(360deg)}}
.cloud{position:absolute;border-radius:50px;background:rgba(255,255,255,.88);filter:blur(1px);}
.cloud::before,.cloud::after{content:'';position:absolute;background:rgba(255,255,255,.92);border-radius:50%;}
.c1{width:130px;height:38px;top:11%;left:-150px;animation:cfloat 40s linear infinite;box-shadow:0 4px 18px rgba(255,255,255,.25);}
.c1::before{width:65px;height:56px;top:-28px;left:18px;}.c1::after{width:50px;height:42px;top:-20px;left:58px;}
.c2{width:100px;height:28px;top:19%;left:-130px;animation:cfloat 56s linear 14s infinite;opacity:.7;}
.c2::before{width:50px;height:42px;top:-20px;left:13px;}.c2::after{width:38px;height:30px;top:-14px;left:46px;}
.c3{width:160px;height:44px;top:7%;left:-190px;animation:cfloat 47s linear 7s infinite;opacity:.55;}
.c3::before{width:80px;height:62px;top:-32px;left:26px;}.c3::after{width:60px;height:48px;top:-22px;left:74px;}
@keyframes cfloat{to{left:110%}}
.hills{position:absolute;bottom:28%;left:0;right:0;height:210px;}
.hill{position:absolute;border-radius:50% 50% 0 0;bottom:0;}
.h1{width:420px;height:170px;background:#1a3d20;left:-50px;}
.h2{width:380px;height:148px;background:#1e4a25;left:200px;}
.h3{width:450px;height:180px;background:#163318;right:-70px;}
.h4{width:280px;height:124px;background:#224d28;right:160px;}
.field{position:absolute;bottom:0;left:0;right:0;height:30%;background:linear-gradient(180deg,#3a7a2a 0%,#2d6020 30%,#1e4a15 70%,#162e0e 100%);}
.field::before{content:'';position:absolute;inset:0;background:repeating-linear-gradient(180deg,transparent 0,transparent 16px,rgba(0,0,0,.2) 16px,rgba(0,0,0,.2) 18px,transparent 18px,transparent 34px);}
.wheat-belt{position:absolute;bottom:28%;left:0;right:0;height:100px;display:flex;align-items:flex-end;overflow:hidden;}
.ws{display:flex;flex-direction:column;align-items:center;width:20px;flex-shrink:0;transform-origin:bottom center;animation:wsway 2.5s ease-in-out infinite;}
.ws:nth-child(2n){animation-delay:.4s}.ws:nth-child(3n){animation-delay:.8s}.ws:nth-child(4n){animation-delay:1.2s}.ws:nth-child(5n){animation-delay:.6s}.ws:nth-child(6n){animation-delay:1.5s}.ws:nth-child(7n){animation-delay:1s}
@keyframes wsway{0%,100%{transform:rotate(-2.5deg)}50%{transform:rotate(2.5deg)}}
.wh{width:9px;height:24px;background:linear-gradient(180deg,#f0d060,#c8a040,#a07020);border-radius:4px 4px 2px 2px;position:relative;}
.wh::before,.wh::after{content:'';position:absolute;width:6px;height:12px;background:#d4a830;border-radius:3px;top:4px;}
.wh::before{left:-5px;transform:rotate(-28deg)}.wh::after{right:-5px;transform:rotate(28deg)}
.wstm{width:2px;height:60px;background:linear-gradient(180deg,#8ab040,#6a9030,#4a7020);}
.tractor-wrap{position:absolute;bottom:calc(28% - 1px);animation:tractorgo 20s linear infinite;}
.wheel-rear{animation:wheelspin 1.4s linear infinite;transform-box:fill-box;}
.wheel-front{animation:wheelspin 0.9s linear infinite;transform-box:fill-box;}
@keyframes wheelspin{to{transform:rotate(360deg)}}
@keyframes tractorgo{0%{left:-230px}100%{left:108%}}
.exhaust{position:absolute;top:-22px;left:22px;}
.ep{position:absolute;width:12px;height:12px;border-radius:50%;background:rgba(90,90,90,.7);animation:puffgo 1.4s ease-out infinite;}
.ep:nth-child(2){animation-delay:.48s;left:6px}.ep:nth-child(3){animation-delay:.96s;left:-4px}
@keyframes puffgo{0%{transform:translateY(0) scale(1);opacity:.7}100%{transform:translateY(-32px) scale(2.8);opacity:0}}
.dirt{position:absolute;bottom:0;right:-8px;}
.dp{position:absolute;width:5px;height:5px;border-radius:50%;animation:dirtgo .65s ease-out infinite;}
.dp:nth-child(1){background:#6b4820}.dp:nth-child(2){background:#5a3a10;animation-delay:.22s}.dp:nth-child(3){background:#7a5428;animation-delay:.44s}
@keyframes dirtgo{0%{transform:translate(0,0);opacity:1}100%{transform:translate(22px,-20px) rotate(200deg);opacity:0}}
.farmer1{position:absolute;bottom:28%;left:58%;animation:f1walk 16s linear 4s infinite;}
@keyframes f1walk{0%{transform:translateX(0) scaleX(1)}45%{transform:translateX(200px) scaleX(1)}50%{transform:translateX(200px) scaleX(-1)}95%{transform:translateX(0px) scaleX(-1)}100%{transform:translateX(0px) scaleX(1)}}
.farmer2{position:absolute;bottom:28%;right:10%;animation:f2rock 1.8s ease-in-out infinite;}
@keyframes f2rock{0%,100%{transform:rotate(-1.5deg)}50%{transform:rotate(1.5deg)}}
.bird{position:absolute;animation:birdfly linear infinite;font-size:1.1rem;}
.b1{top:14%;animation-duration:18s}.b2{top:10%;animation-duration:24s;animation-delay:7s}.b3{top:17%;animation-duration:21s;animation-delay:13s}
@keyframes birdfly{0%{left:-4%}100%{left:108%}}
.hero-content{position:relative;z-index:10;max-width:1300px;margin:0 auto;padding:3.5rem 2rem 10rem;display:grid;grid-template-columns:1fr 1fr;gap:4rem;align-items:center;width:100%;}
.hero-badge{display:inline-flex;align-items:center;gap:.5rem;background:rgba(255,220,50,.18);border:1px solid rgba(255,220,50,.4);color:#f4c842;padding:6px 16px;border-radius:20px;font-size:.78rem;font-weight:700;text-transform:uppercase;letter-spacing:.12em;margin-bottom:1.5rem;}
.hero h1{font-family:'Playfair Display',serif;color:white;font-size:clamp(2rem,5vw,3.8rem);line-height:1.1;margin-bottom:1.5rem;text-shadow:0 2px 20px rgba(0,0,0,.4);}
.hero h1 em{font-style:normal;color:#74c69d;}
.hero-sub{color:rgba(255,255,255,.78);font-size:1.05rem;line-height:1.8;margin-bottom:2rem;}
.hero-btns{display:flex;gap:1rem;flex-wrap:wrap;}
.hero-stats{display:grid;grid-template-columns:1fr 1fr;gap:1.25rem;}
.stat-card{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.18);border-radius:18px;padding:1.5rem;text-align:center;backdrop-filter:blur(12px);transition:all .3s;text-decoration:none;}
.stat-card:hover{background:rgba(255,255,255,.16);transform:translateY(-5px);border-color:rgba(255,255,255,.3);}
.stat-icon{font-size:2.4rem;margin-bottom:.5rem;}
.stat-number{font-family:'Playfair Display',serif;font-size:2.4rem;color:white;font-weight:700;}
.stat-label{color:rgba(255,255,255,.65);font-size:.82rem;margin-top:.25rem;}
.scene-caption{position:absolute;z-index:20;bottom:calc(30% + 112px);left:50%;transform:translateX(-50%);color:rgba(255,255,255,.65);font-size:.72rem;background:rgba(0,0,0,.3);padding:3px 12px;border-radius:10px;backdrop-filter:blur(4px);white-space:nowrap;pointer-events:none;}
section{padding:5rem 2rem;}
.section-title{text-align:center;margin-bottom:3rem;}
.section-title h2{font-family:'Playfair Display',serif;font-size:clamp(1.8rem,3vw,2.5rem);color:var(--green-deep);margin-bottom:.5rem;}
.section-title p{color:#6b8c6b;font-size:1rem;}
.categories-grid{max-width:1300px;margin:0 auto;display:grid;grid-template-columns:repeat(3,1fr);gap:2rem;}
.category-card{border-radius:20px;padding:2.5rem;text-decoration:none;transition:all .3s;position:relative;overflow:hidden;}
.category-card::before{content:'';position:absolute;top:-50%;right:-20%;width:200px;height:200px;border-radius:50%;background:rgba(255,255,255,.08);transition:all .4s;}
.category-card:hover::before{transform:scale(1.5)}.category-card:hover{transform:translateY(-6px);}
.category-card.wildlife{background:linear-gradient(135deg,#8b1a1a,#c44b4b);}
.category-card.pest{background:linear-gradient(135deg,#7a4a00,#c47a1a);}
.category-card.weed{background:linear-gradient(135deg,#1a4a1a,#3a7a3a);}
.cat-icon{font-size:3rem;margin-bottom:1rem;display:block;}
.category-card h3{color:white;font-family:'Playfair Display',serif;font-size:1.5rem;margin-bottom:.5rem;}
.category-card p{color:rgba(255,255,255,.8);font-size:.9rem;line-height:1.6;margin-bottom:1rem;}
.cat-count{color:rgba(255,255,255,.6);font-size:.8rem;font-weight:600;text-transform:uppercase;letter-spacing:.1em;}
.tips-grid{max-width:1300px;margin:0 auto;display:grid;grid-template-columns:repeat(3,1fr);gap:1.5rem;}
.tip-card{background:white;border-radius:16px;padding:1.75rem;box-shadow:0 2px 12px rgba(0,0,0,.06);border-left:4px solid var(--green-bright);transition:all .3s;}
.tip-card:hover{transform:translateY(-3px);box-shadow:var(--shadow);}
.tip-season{color:var(--gold);font-size:.75rem;font-weight:600;text-transform:uppercase;letter-spacing:.08em;margin-bottom:.5rem;}
.tip-card h3{font-size:1rem;color:var(--green-deep);margin-bottom:.75rem;line-height:1.4;}
.tip-card p{color:#5a7a5a;font-size:.88rem;line-height:1.7;}
.tip-crop{margin-top:1rem;font-size:.8rem;color:#888;font-weight:500;}
.how-section{background:var(--green-deep);}
.how-section .section-title h2{color:white;}
.how-section .section-title p{color:rgba(255,255,255,.6);}
.steps-grid{max-width:1000px;margin:0 auto;display:grid;grid-template-columns:repeat(4,1fr);gap:2rem;}
.step{text-align:center;color:white;}
.step-num{width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,.1);border:2px solid rgba(116,198,157,.5);display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;font-family:'Playfair Display',serif;font-size:1.4rem;color:var(--green-light);}
.step h4{font-size:.95rem;margin-bottom:.5rem;}
.step p{font-size:.82rem;color:rgba(255,255,255,.6);line-height:1.6;}
.cta-section{background:linear-gradient(135deg,var(--gold) 0%,#e8b020 100%);text-align:center;padding:4rem 2rem;}
.cta-section h2{font-family:'Playfair Display',serif;font-size:2rem;color:var(--green-deep);margin-bottom:.75rem;}
.cta-section p{color:rgba(26,58,42,.75);margin-bottom:2rem;}
.tools-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:1.25rem;}
.tool-card{border-radius:20px;padding:2rem;transition:transform .2s,box-shadow .2s;text-decoration:none;display:block;}
.tool-card:hover{transform:translateY(-6px);}
.wheel-rear,.wheel-front{animation:wheelspin 1.2s linear infinite;transform-box:fill-box;transform-origin:center;}
.wheel-front{animation-duration:.9s;}
@keyframes wheelspin{to{transform:rotate(360deg)}}
@media(max-width:900px){.hero-content{grid-template-columns:1fr;gap:3rem}.categories-grid,.tips-grid,.steps-grid,.tools-grid{grid-template-columns:1fr 1fr}}
@media(max-width:560px){.categories-grid,.tips-grid,.steps-grid,.tools-grid{grid-template-columns:1fr}.hero-stats{grid-template-columns:1fr 1fr}}

</style>
{% endblock %}
